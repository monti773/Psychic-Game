  <div id = "game">

<script type="text/javascript">
  
  // arrary of all possible choices
var computerChoices = ["a", "b", "c", "d","e", "f", 
"g", "h","i", "j", "k", "l", "m" , "n", "o", "p", "q", 
"r", "s", "t", "u", "v", "w", "x", "y", "z"];

var win = 0;
var lose = 0;
var chancesLeft = 9;

// function runs when key is pressed
document.onkeyup = function(event){

//captures users key
var userGuess = event.key;

// captures cpu guess
var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

if (userGuess == computerGuess){
  win++
}

if (userGuess != computerGuess){
  chancesLeft--
}

if (chancesLeft == 0){
    lose++, chancesLeft = 9
 }

var html = "<p>Press any letter to start playing</p>" +         "<p>wins: " + win + "</p>" +
                         "<p>losses: " + lose + "</p>" +
                         "<p>chancesLeft: " + chancesLeft + "</p>";

                         // Display the result to the user
                         document.querySelector('#game').innerHTML = html;




};






</script>
